<h5 class="mb-2">Consulta de Produtos</h5>
<table class="table table-sm table-hover table-striped">
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Entrada</th>
            <th scope="col">EAN</th> 
            <th scope="col">Total</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let p of produtos | paginate : { itemsPerPage: 5, currentPage: pagina }" >
            <td>{{ p.nome | uppercase }}</td>
            <td>{{ p.preco | currency: 'R$' }}</td> 
            <td>{{ p.quantidade }}</td>
            <td>{{ p.dataCadastro | date }}</td> 
            <td>{{ p.ean }}</td>
            <td>{{ p.quantidade * p.preco | currency: 'R$'}}</td>
            <td>
              <button [routerLink]="['/pages/edicao-produtos', p.id]" 
                   class="btn btn-outline-primary btn-sm me-2">
                Editar
              </button>

              <button class="btn btn-outline-danger btn-sm"
              (click)="onDelete(p.id) ">
                Excluir
              </button>
          </td>
        </tr>
 
    </tbody>
      <tfoot>
        <tr>
          <td colspan="2"> 
            Total de Produtos: <strong> {{produtos.length}} </strong> 
          </td>
        </tr>
      </tfoot>



</table>


<div class="d-flex justify-content-center">
  <pagination-controls
    previousLabel=" Anterior"
    nextLabel="Próxima "
    (pageChange)="handlePageChange($event)"
  />
</div>
